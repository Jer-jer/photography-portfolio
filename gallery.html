	<!--Contact Me Modal-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog animate modal-contered" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Send me a message!</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      		<div class="modal-body">
        		<form>
          			<div class="form-group">
            			<input type="text" class="form-control-2" id="recipient-name" placeholder="Enter Name" required>
            			<input type="text" class="form-control-2" id="recipient-name" placeholder="Enter Email" required>
          			</div>
          		<div class="form-group">
          			<label for="message-text" class="col-form-label">Subject:</label>
          			<input type="text" class="form-control" id="recipient-name" required>
            		<label for="message-text" class="col-form-label">Message:</label>
            		<textarea class="form-control" id="message-text"></textarea>
            		<small id="emailHelp" class="form-text text-muted">I'll never share your message with anyone else.</small>
          		</div>
        		</form>
      		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
      </div>
